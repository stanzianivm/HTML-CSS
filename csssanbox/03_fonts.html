<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css/family=Roboto">
    <title>Fonts</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 1.6em;
        }

        #welcome p span {
            font-weight: bold;
        }

        #about p span{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h2 class="green-heading">Welcome</h2>
        <p>Lorem ipsum dolor sit amet consectetur, <span>adipisicing elit.</span> Autem explicabo consequuntur harum assumenda? Tenetur at cupiditate nihil nobis dolores unde?</p>
    </div>
    <div id="about">
        <h2>About</h2>
        <p>Lorem ipsum, <span>dolor sit amet consectetur</span> adipisicing elit. Eum, magni.</p>
    </div>
</body>
</html>
